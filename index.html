<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="item item-1">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="98"
            height="98"
            fill="currentColor"
            class="bi bi-record-circle"
            viewBox="0 0 16 16"
          >
            <path
              d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"
            />
            <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          </svg>
          <div class="board">
            <h1>Dashboard</h1>
          </div>
        </div>
        <div class="item item-2">
          <div class="content">
            <a
              href="https://youtu.be/wyEOwHrpZH4?si=lStkOnjbsCqj4Mq2"
              target="_blank"
              ><div>
                <img src="./images/the-gentlemen.JPG" alt="trailler-link" />
              </div>
            </a>
          </div>
        </div>
        <div class="item item-5">
          <a
            href="https://youtu.be/yAN5uspO_hk?si=olEiQPK-uDS-gwPe"
            target="_blank"
          >
            <img src="./images/shogun.JPG" alt="shogun" />
          </a>
        </div>
        <div class="item item-3">
          <a
            href="https://youtu.be/4dAaLbsQSzI?si=6_qIBpfc1pBdzhr1"
            target="_blank"
          >
            <img src="./images/constellation.JPG" alt="constellation" />
          </a>
        </div>
        <div class="item item-4">
          <a
            href="https://youtu.be/mogSbMD6EcY?si=d1huwbHsXrgQv34y"
            target="_blank"
          >
            <img src="./images/3-body-problem.JPG" alt="3-body-problem" />
          </a>
        </div>

        <div class="item item-6">
          <a
            href="https://youtu.be/xEQP4VVuyrY?si=3WeoNAgAS4oC3kH9"
            target="_blank"
          >
            <img src="./images/severance.jpeg" alt="severance" />
          </a>
        </div>
        <div class="item item-7">
          <a
            href="https://youtu.be/DlaHxL3mHAU?si=zXLMmhOQGVnFUKqG"
            target="_blank"
          >
            <img src="./images/Invasion.jpeg" alt="Invasion" />
          </a>
        </div>
        <div class="item item-8">
          <a href="https://youtu.be/X4QYV5GTz7c?si=RTiDumm0KFvgOhYv">
            <img src="images/Foundation.jpeg" alt="foundation" />
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
